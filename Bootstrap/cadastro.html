<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/custom.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-12">
            <h1>Pizzaria & Hamburgueria</h1>
          </div>
          <div class="col-md-9 col-sm-12">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html#sobre">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html#produtos">Produtos</a>
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-success btn-first-button"
                  href="./index.html#contato"
                  >Faça seu pedido</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section id="contato">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <h3>Cadastro</h3>
            <p>
              Bateu aquela fome? Preencha os campos ao lado para finalizar seu
              pedido.
            </p>
          </div>
        </div>

        <div class="col-md-12 col-sm-12">
          <form class="form">
            <div class="form-row">
              <div class="col">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    name="nome"
                    placeholder="digite seu nome"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="digite seu email"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="endereco" class="col-form-label col-form-label-sm"
                  >Endereço</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="endereço"
                  id="endereco"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label
                  for="complemento"
                  class="col-form-label col-form-label-sm"
                  >Complemento</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="complemento"
                  id="complemento"
                />
              </div>
              <div class="col">
                <label for="telefone" class="col-form-label col-form-label-sm"
                  >Telefone</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="telefone"
                  id="telefone"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="cidade" class="col-form-label col-form-label-sm"
                  >Cidade</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="cidade"
                  id="cidade"
                  required
                />
              </div>
              <div class="col">
                <label for="estado" class="col-form-label col-form-label-sm"
                  >Estado</label
                >
                <select name="estado" id="estado" class="form-control" required>
                  <option value="">Selecione um estado</option>
                  <option value="CE">CE</option>
                  <option value="SP">SP</option>
                  <option value="MG">MG</option>
                </select>
              </div>
              <div class="col">
                <label for="cep" class="col-form-label col-form-label-sm"
                  >CEP</label
                >
                <input type="text" name="cep" id="cep" class="form-control" />
              </div>
              <div class="col">
                <label for="bairro" class="col-form-label col-form-label-sm"
                  >Bairro</label
                >
                <input
                  type="text"
                  name="bairro"
                  id="bairro"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="input-group">
                  <label
                    for="info"
                    class="col-form-label col-form-label-sm"
                  ></label>
                  <textarea
                    class="form-control"
                    name="informacoes"
                    id="info"
                    rows="5"
                    placeholder="informações adicionais"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="promocionais"
                    id="promocionais"
                  />

                  <label for="promocionais" class="form-check-label"
                    >Aceito receber mensagens promocionais</label
                  >
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-lg btn-success">
              Realizar cadastro
            </button>
          </form>

          <p>
            <a
              class="cadastre"
              href="#cadastro"
              data-bs-toggle="modal"
              data-bs-target="#modal-1"
              >Cadastre-se</a
            >
            para receber novidades
          </p>
        </div>
      </div>
    </section>

    <div class="modal fade" id="modal-1" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Inscrever-me na lista</h2>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <h6>Preencha os campos para receber novidades e promoções</h6>

            <form class="form-inline">
              <div class="row">
                <div class="form-group col-4">
                  <input
                    type="text"
                    class="form-control form-control-sm mb-2"
                    name="nome"
                    placeholder="nome"
                  />
                </div>
                <div class="form-group col-4">
                  <input
                    type="email"
                    class="form-control form-control-sm mb-2"
                    name="email"
                    placeholder="email"
                    required
                  />
                </div>
                <div class="form-group col-4">
                  <button type="submit" class="btn btn-sm btn-success">
                    Receber novidades
                  </button>
                </div>
              </div>

              <!-- A tag "required" informa que o campo é obrigatório -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary mb-2"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
